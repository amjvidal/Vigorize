<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/css/main.css ">
    <title>Vigorize</title>

    <script >
        function showFlashMessages(messages) {
            messages.forEach(message => {
                alert(message);  // Exibe um alerta com a mensagem
            });
        }
    </script>
    
</head>
<body class="bg-[#234035] flex justify-center items-center min-h-screen">
    <div class="space-y-2">    
        <h1 class="text-[#F8DCB3] text-5xl ">Percentual de Gordura</h1>
        <form class='inline-block' action="{{ url_for('perGordura.pagina_perGordura')}}" method="POST">
            <input type="hidden" name="action" value="enviar_dados">
            <div class="space-y-2">
                {% for input in inputs %}
                    <input class="bg-[#F8DCB3] p-2 block rounded-lg border border-black placeholder:text-black font-semibold w-32 " 
                    type="{{ input.type }}" 
                    id="{{ input.id }}" 
                    placeholder="{{ input.placeholder }}" 
                    name="{{input.name}}" 
                    max="{{input.max}}"
                    min="{{input.min}}"
                    required>
                {% endfor %}
            </div>
            <div>
                <button class="p-2 inline bg-[#ED8D00] text-white rounded-lg">Finalizar</button>
            </div>
        </form>
        <form class='inline-block' action="{{ url_for('perGordura.pagina_perGordura')}}" method="POST">
            <input type="hidden" name="action" value="pular">
            <button class="p-2 bg-[#ED8D00] text-white rounded-lg">Pular</button>
        </form>
    </div>
    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            <script>
                // Transforma mensagens de flash em um array para o JavaScript
                const messages = {{ messages | tojson }};
                showFlashMessages(messages.map(msg => msg[1]));  // msg[1] é a mensagem, msg[0] é a categoria
            </script>
        {% endif %}
    {% endwith %}
   
</body>

</html>
