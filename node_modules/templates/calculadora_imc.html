<!DOCTYPE html>
<html lang="pt-BR">
<head>
       <meta charset="utf-8">
    <link rel="stylesheet" href="/static/css/main.css ">
    <title>Vigorize</title>
</head>
<body class="bg-[#F3D3A0] min-h-screen flex flex-col items-center justify-center">
    <style>
        /* Estilo adicional para a transição da aba */
        .slide-in {
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
        }
        .slide-in.active {
            transform: translateX(0);
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function showFlashMessages(messages) {
            messages.forEach(message => {
                alert(message);  // Exibe um alerta com a mensagem
            });
        }
    </script>
</head>
<body class="bg-[#F8DCB3] min-h-screen">
    <header class="h-[70px] bg-[#234035] w-full mx-auto fixed top-0 left-0 right-0 z-10">
        <nav class="flex justify-between items-center space-x-6 py-4">
            <img src="{{ url_for('static', filename='VIGORIZE_bege.svg') }}" alt="Logo VIGORIZE" class="w-12">
            <a class="text-white underline" href="/perfil">Usuário</a>
            <a class="text-white underline" href="/perfil">Tabela Nutricional</a>
            <img src="{{ url_for('static', filename='VIGORIZE_bege.svg') }}" alt="Logo VIGORIZE" class="w-12">
            <a class="text-white underline" href="/cadastro">Planejar Refeições</a>
            <a class="text-white underline" href="/treinos">Calcular IMC</a>
            <button id="config-button" class="p-2 bg-[#ED8D00] text-white rounded-lg">Config</button>
        </nav>
    </header>

    <aside id="config-panel" class="slide-in fixed top-0 right-0 h-full w-[440px] bg-[#234035] text-white shadow-lg z-20">
        <div class="p-4">
            <h2 class="text-xl font-bold mb-4">Configurações</h2>
            <form action="{{ url_for('perfil.pagina_perfil')}}" method="POST">
                <input type="hidden" name="action" value="recover_password">
                <button class="p-2 bg-[#ED8D00] text-white rounded-lg">Recuperar Senha</button>
            </form>
            <form action="{{ url_for('login.pagina_login')}}" method="POST">
                <input type="hidden" name="action" value="logout">
                <button class="p-2 bg-[#b01002d7] text-white rounded-lg">Logout</button>
            </form>
            <button id="close-button" class="p-2 bg-[#b01002d7] text-white rounded-lg">Fechar</button>
        </div>
    </aside>

    <div class="w-full max-w-md bg-[#F8DCB3] shadow-md rounded px-8 pt-6 pb-8 mb-4 mt-6">
        <h2 class="text-center text-2xl font-bold text-[#234035] mb-6">Calculadora de IMC</h2>
        
        <!-- Formulário para cálculo do IMC -->
        <form action="{{ url_for('imc.pagina_calculadora_imc') }}" method="POST">
            <div class="mb-4">
                <label class="block text-[#234035] text-sm font-bold mb-2" for="altura">Altura (cm):</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                       id="altura" name="altura" type="number" step="0.01" placeholder="Sua altura em centímetros" required>
            </div>
            <div class="mb-4">
                <label class="block text-[#234035] text-sm font-bold mb-2" for="peso">Peso (kg):</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                       id="peso" name="peso" type="number" step="0.01" placeholder="Seu peso em quilogramas" required>
            </div>

            <!-- Botão para calcular o IMC -->
            <div class="flex items-center justify-between">
                <button class="p-2 bg-[#ED8D00] text-white rounded-lg">Calcular</button>
            </div>
        </form>

        <!-- Exibir resultado do IMC -->
        {% if imc_result %}
            <div class="mt-6 text-center">
                <p class="text-[#234035] text-xl font-bold">Seu IMC é: {{ imc_result | round(2) }}</p>
            </div>
        {% endif %}
        
        <!-- Exibir mensagens flash -->
        
    </div>

    <button class="bg-[#ED8D00] hover:bg-[#f2a30a] text-white font-bold py-2 px-6 rounded-full mt-6">
        Ir para minhas refeições
    </button>
</body>
</html>
