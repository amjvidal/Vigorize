<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Upload de Imagem</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body class="bg-[#234035] min-h-screen">
    <div class="container mx-auto p-8">
        <h1 class="text-[#F8DCB3] text-5xl mb-8">Upload de Imagem</h1>
        
        <form action="{{ url_for('admin.upload_image', user_id=user_id) }}" method="POST" enctype="multipart/form-data">
            <div class="bg-white p-6 rounded shadow-lg">
                <label class="block mb-4">
                    <span class="text-gray-700">Selecione uma imagem:</span>
                    <input type="file" name="image" class="form-input mt-1 block w-full" required>
                </label>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Upload</button>
            </div>
        </form>

        <div class="mt-6">
            <a href="{{ url_for('admin.user_details', user_id=user_id) }}" class="bg-gray-500 text-white px-4 py-2 rounded">Voltar</a>
        </div>
    </div>
</body>
</html>
