<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/css/main.css ">
    <title>Vigorize</title>
    

</head>
<body class="bg-green-950">
    <div class="space-y-2">    
        <h1 class="text-yellow-100 text-5xl ">Login</h1>
        <form action="{{ url_for('login.pagina_login')}}" method="POST" >
            <div class="space-y-2">
                {% for input in inputs %}
                    <input class="bg-yellow-100 p-2 block rounded-lg border border-black placeholder:text-black font-semibold" type="{{ input.type }}" name="{{ input.name }}" placeholder="{{ input.placeholder }}" class="p-2 rounded-lg" required>
                {% endfor %}
            </div>
            <div>
                <a href="/cadastro" class="underline text-white">Cadastrar</a>
                <a href="/recuperar" class="underline text-white">Recuperar Senha</a>
            </div>
            <div>
                <button class="p-2 bg-orange-500 text-white rounded-lg" id="btnLogin">Login</button>
            </div>
        </form>
    </div>


</body>

</html>
