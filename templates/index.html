<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/css/main.css ">
    <title>Vigorize</title>
    

</head>
<body class="bg-[#f4d7b2] h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-[#000000]">
        <div class="flex items-center justify-center">
            <div class="bg-[#000000] w-1/2 fl ">
                <div class="text-center">
                    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo VIGORIZE" class="mx-auto mb-4 w-24">
                    <h1 class="text-2xl text-green-700 font-bold">VIGORIZE</h1>
                </div>
            </div>
            <div class="bg-green-900 w-1/3 p-8">
                <h2 class="text-3xl font-semibold text-[#f4d7b2] text-center mb-6">Login</h2>
                <form action="/login" method="POST" class="space-y-4">
                    <input type="email" name="email" placeholder="Email" class="w-full p-3 rounded bg-[#f4d7b2] text-green-900 focus:outline-none">
                    <input type="password" name="password" placeholder="Senha" class="w-full p-3 rounded bg-[#f4d7b2] text-green-900 focus:outline-none">
                    <div class="flex justify-between text-[#f4d7b2] text-sm">
                        <a href="#" class="hover:underline">Esqueci a senha</a>
                        <a href="#" class="hover:underline">Cadastrar-se</a>
                    </div>
                    <button type="submit" class="w-full bg-[#f4a300] text-white py-3 rounded mt-6 hover:bg-[#cc8500] transition">Fazer Login</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
