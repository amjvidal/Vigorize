<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuário</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body class="bg-[#234035] min-h-screen flex items-center justify-center">
    <div class="container p-8 bg-white rounded-lg">
        <h1 class="text-2xl font-bold mb-4">Editar Usuário</h1>
        <form action="{{ url_for('admin.edit_user', user_id=user_id) }}" method="POST">
            <div class="mb-4">
                <label for="altura" class="block text-gray-700">Altura (cm)</label>
                <input type="number" id="altura" name="altura" value="{{ user['altura'] }}" class="w-full p-2 border rounded-lg">
            </div>
            <div class="mb-4">
                <label for="peso" class="block text-gray-700">Peso (kg)</label>
                <input type="number" id="peso" name="peso" value="{{ user['peso'] }}" class="w-full p-2 border rounded-lg">
            </div>
            <div class="mb-4">
                <label for="cintura" class="block text-gray-700">Cintura (cm)</label>
                <input type="number" id="cintura" name="cintura" value="{{ user['cintura'] }}" class="w-full p-2 border rounded-lg">
            </div>
           
            <div class="mb-4">
                <label for="fisico" class="block text-gray-700">Atividade Física</label>
                <select id="fisico" name="fisico" class="w-full p-2 border rounded-lg">
                    <option value="{{ user['fisico'] }}">{{ user['fisico'] }}</option>
                    <option value="Sedentário">Sedentário</option>
                    <option value="Ligeira">Ligeira</option>
                    <option value="Moderada">Moderada</option>
                    <option value="Intensa">Intensa</option>
                    <option value="Muito Intensa">Muito Intensa</option>
                </select>
            </div>
            
            <div class="flex justify-between">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Salvar</button>
                <a href="{{ url_for('admin.admin_dashboard') }}" class="bg-gray-500 text-white px-4 py-2 rounded">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
