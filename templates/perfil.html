<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/css/main.css ">
    <title>Vigorize</title>

    <script>
        function showFlashMessages(messages) {
            messages.forEach(message => {
                alert(message);  // Exibe um alerta com a mensagem
            });
        }
    </script>
    

</head>
<body class="bg-[#F8DCB3] min-h-screen">
    <div class="h-[70px] bg-[#234035] justify-center">
        <h1 class="text-[#F8DCB3] ">BARRA DE TAREFAS</h1>
    </div>
    <div class=" bg-[#234035] space-y-2 h-screen w-[30%]">
        <div class="">
            <h3 class="text-white">Dados Pessoais</h3>
        </div>
        <form id="form_update_profile"action="{{ url_for('perfil.pagina_perfil')}}" method="POST" >
            <input type="hidden" name="action" value="update_profile">
            <div class="grid grid-cols-2 gap-y-10 gap-x-10">
                {% for input in inputs %}
                    <div class="bg-[#F8DCB3] flex items-center space-x-4 m-4">
                        <label class="text-black font-semibold min-w-20 float-start ms-2" for="{{ input.name }}">{{ input.label }}</label>
                        <input class="bg-[#F8DCB3] mx-4 py-4 outline-none border-0 placeholder:text-right text-right placeholder:text-black font-semibold form-control max-w-[60px] float-end"
                        type="{{ input.type }}"
                        id = "{{ input.id }}"
                        name="{{ input.name }}"
                        max="{{ input.max }}"
                        min="{{ input.min }}"
                        value="{{ input.value}}">
                    </div>
                {% endfor %}
                <button class="p-2 bg-[#ED8D00] text-white rounded-lg">Salvar</button>
            </div>
        </form>
    </div>

    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            <script>
                // Transforma mensagens de flash em um array para o JavaScript
                const messages = {{ messages | tojson }};
                showFlashMessages(messages.map(msg => msg[1]));  // msg[1] é a mensagem, msg[0] é a categoria
            </script>
        {% endif %}
    {% endwith %}

</body>

</html>
