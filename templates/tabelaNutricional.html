<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/css/main.css">
    <title>Vigorize</title>
    <style>
        /* Estilos para a barra de pesquisa e o select */
        #search-bar, #item-select {
            width: 100%;
            padding: 4px;
            border-radius: 10px;
            font-size: 16px;
            font-family:'mulish';
        }

        #item-select {
            margin-top: 10px;
            display: none; /* O select ficará oculto até a pesquisa começar */
        }

        input::placeholder {
            font-size: 12px; 
            color: #576A5C;
        }

        /* Estilos adicionais */
        .search-container {
            display: block;
            width: 100%;
        }

        button.add-button {
            margin: 10px;
            border-radius: 10px;
            background-color: #097E4A;
            padding: 8px;
        }

        .Alimento {
            display: block;
            margin-right: 5px;
            padding: 5px;
        }

        .delete-icon {
            color: white;
            border: none;
            border-radius: 50%;
            padding: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-[#f4d7b2] h-screen flex items-center justify-center">
    <div class="w-full max-w-md">
        <!-- Seção do logo -->
        <div class="text-center">
            <img src="{{ url_for('static', filename='VIGORIZE.svg') }}" alt="Logo VIGORIZE" class="mx-auto mb-4 w-24">
            <h1 class="text-2xl text-green-700 font-bold">VIGORIZE</h1>
        </div>

        <div class="search-container">
            <form method="post">
                <input type="hidden" name="action" value="pesquisa">
                <input type="text" id="search-bar" placeholder="Pesquisar..." onkeyup="filterItems()" autocomplete="off">
                <select id="item-select" name="item" size="5">
                    {% for item in items %}
                        <option value="{{ item.Nome }}">{{ item.Nome }}</option>
                    {% endfor %}
                </select>
                <button type="submit" class="add-button">
                    <h1 class="text-2xl text-[#f4d7b2]">Adicionar</h1>
                </button>
            </form>
        </div>

        <form action="{{ url_for('tabelaNutricional.tabelaNutri') }}" method="POST">
            <input type="hidden" name="action" value="delete_alimento">
            {% for button in buttons %}
                <div class="button-wrapper" style="padding: 10px;" data-id="{{ loop.index }}">
                    <span class="inflated-button">{{ button }}</span>
                    <button type="submit" name="delete_button" value="{{ button }}" class="delete-icon">x</button>
                </div>
            {% endfor %}
        </form>
        
            <div class="tabelaAlimento"> 
                <caloria class="Alimento">Calorias: {{ total_calorias }} </caloria>
                <carboidrato class="Alimento">Carboidrato: {{ total_Carboidrato }}</carboidrato>
                <umidade class="Alimento">Umidade: {{ total_Umidade }}</umidade>
                <gordura class="Alimento">Gordura Total: {{ total_gorduraTotal }}</gordura>
                <sodio class="Alimento">Sódio: {{ total_Sodio }}</sodio>
                <proteina class="Alimento">Proteína: {{ total_proteina }}</proteina>
            </div>
        </div>

        <script>
            function filterItems() {
                let input = document.getElementById('search-bar').value.toLowerCase();
                let select = document.getElementById('item-select');
                let options = select.options;

                // Exibe o select quando o usuário começa a digitar
                if (input.length > 0) {
                    select.style.display = 'block';
                } else {
                    select.style.display = 'none';
                }

                // Filtra os itens do select de acordo com o valor inserido
                for (let i = 0; i < options.length; i++) {
                    let option = options[i];
                    if (option.value.toLowerCase().includes(input)) {
                        option.style.display = '';
                    } else {
                        option.style.display = 'none';
                    }
                }
            }

            
        </script>
    </div>
</body>
</html>
